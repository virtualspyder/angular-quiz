<div class="quiz" *ngIf="quiz">

  <div class="questions" *ngIf="!showResults">
    <app-quiz-form [question]="quiz.questions[currentQuestionIndex]" (onChoiceMade)="updateChoice($event)">
    </app-quiz-form>

    <button class="btn btn-success" (click)="nextOrViewResults()" 
    [disabled]="!answers.values[currentQuestionIndex]">
      {{currentQuestionIndex === quiz.questions.length - 1 
        ? 'View results' 
        : 'Next'}}
    </button>
  </div>
</div>
